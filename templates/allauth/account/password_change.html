{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1 style="margin-top: 320px; margin-left: 20px;">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change" style="margin-left: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-left: 20px;" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
